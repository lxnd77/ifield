<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link

    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="locomotive-scroll.min.js"></script>
    <script>
      (function () {
        var scroll = new LocomotiveScroll();
      })();
    </script>

    <script src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/cdn.min.js"></script>

    <!-- older browsers -->
    <!-- <script
      src="https://unpkg.com/@shaun/alpinejs-router@1.x.x/dist/es6.min.js"

    ></script> -->

    ></script>
    <!-- SEO Stuff -->
    <title>I-Field</title>
  </head>

        </div>
        <div>
          <div class="text-white place-self-center">
            <img width="100px" alt="logo" src="assets/logo.png" />
          </div>
        </div>
        <div>
          <div class="text-white">
            <button class="navbar-burger">
              <div class="space-y-2">
                <span class="block w-8 h-0.5 bg-white"></span>
                <span class="block w-5 h-0.5 bg-white"></span>
                <span class="block w-8 h-0.5 bg-white"></span>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div
        id="main-nav"
        class="items-center hidden text-white flex flex-row-reverse ml-auto mr-18 position-absolute z-10"
      >
        <div
          class="border border-gray-200 w-48 text-gray-900 text-sm font-medium text-right bg-white"
        >
          <a
            class="block px-4 py-2 border-b border-gray-200 w-full hover:bg-gray-100 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-red-900 focus:text-red-900 cursor-pointer"
            x-link
            href="/"
            >Home</a
          >
          <a
            class="block px-4 py-2 border-b border-gray-200 w-full hover:bg-gray-100 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-red-900 focus:text-red-900 cursor-pointer"
            x-link
            href="/about"
            >About Us</a
          >
          <a
            class="block px-4 py-2 border-b border-gray-200 w-full hover:bg-gray-100 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-red-900 focus:text-red-900 cursor-pointer"
            x-link
            href="/services"
            >Services</a
          >
          <a
            class="block px-4 py-2 border-b border-gray-200 w-full hover:bg-gray-100 hover:text-red-900 focus:outline-none focus:ring-2 focus:ring-red-900 focus:text-red-900 cursor-pointer"
            x-link
            href="/projects"
            >Projects</a
          >
          <a
            class="block px-4 py-2 border-b border-gray-200 w-full hover:bg-gray-100 hover:text-red-900 focus:outline-none focus:ring-2 focus:ring-red-900 focus:text-red-900 cursor-pointer"
            x-link
            href="/contact"
            >Contact</a
          >
          <div
            class="flex flex-row items-center justify-between w-full p-4 md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              class="mx-2 w-7 h-7"
            >
              <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                fill="black"
                d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="mx-2 w-7 h-7"
            >
              <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                fill="black"

              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Navbar Toggle
      document.addEventListener("DOMContentLoaded", function () {
        // Get all "navbar-burger" elements
        var $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach(function ($el) {
            $el.addEventListener("click", function () {
              // Get the "main-nav" element
              var $target = document.getElementById("main-nav");

              // Toggle the class on "main-nav"
              $target.classList.toggle("hidden");
            });
          });
        }
      });
    </script>

    <!-- Main Container -->
    <!-- <div x-data=""></div> -->

    <!-- Home Page -->
    <template x-route="" template.preload="home.html"></template>
    <template x-route="/" template.preload="home.html"></template>

    <template x-route="/about">
      <h1>About Us</h1>
    </template>

    <template x-route.notfound>
      <div>Error 404 not found</div>
    </template>

    <!-- Footer -->
    <div x-data=""></div>
  </body>
</html>
