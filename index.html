          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach(function ($el) {
            $el.addEventListener("click", function () {
              // Get the "main-nav" element
              var $target = document.getElementById("main-nav");

              // Toggle the class on "main-nav"
              $target.classList.toggle("hidden");
            });
          });
        }
      });

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script>
    window.addEventListener("load", function (event) {
      var scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
      });
    });


    function map_range(value, low1, high1, low2, high2) {
      return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
    }

    function mouse_position(e) {
      // console.log("mouse location:", e.clientX, e.clientY);
      let x = map_range(e.clientX, 0, window.innerWidth, -1, 1);
      let y = map_range(e.clientY, 0, window.innerHeight, -1, 1);
      // console.log(x)




      gsap.to(e.target.children[0], { x: x * 10, y: y * 10, rotateX: y * 12, rotateY: x * 12, ease: 'power1', duration: .6 })
      gsap.to(e.target.children[1], { x: x * 40, y: y * 10, rotateX: y * 16, rotateY: x * 16, ease: 'power1', duration: 1.2 })
      gsap.to(e.target.children[2], { x: x * 100, y: y * 60, rotateX: y * -20, rotateY: x * -20, ease: 'power1', duration: 1.6 })
      gsap.to(e.target.children[3], { x: x * 10, y: y * 10, rotateX: y * 10, rotateY: x * 10, ease: 'power1', duration: .6 })

      gsap.to(e.target.children[5], { x: x * 100, y: y * 40, rotateX: y *- 24, rotateY: x * -24, ease: 'power1', duration: 1.2 })
      gsap.to(e.target.children[6], { x: x * 60, y: y * 10, rotateX: y * 10, rotateY: x * 10, skewX: y, skewY: x, ease: 'power1', duration: .6 })

    }
